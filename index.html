<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <title>Employee Lookup</title>

    <style>
        h1 {
            color: #31CC00;
            font-family: 'Trade Gothic Inline', Trade Gothic Inline;
            text-align: left;
            animation: fadeIn 5s ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px; /* Space between text and icon */
        }

        h1 i {
            color: #31CC00;
            font-size: 1.5em; /* Adjust icon size */
        }

        body {
            font-family: 'Trade Gothic Inline', Trade Gothic Inline;
            background-color: #f9f9f9;
            margin: 20px;
        }

        #lookupForm {
            margin-bottom: 10px;
            animation: slideIn 1s ease-out;
        }

        #employeeDetails {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 1px;
            background-color: #fff;
            border-radius: 5px;
            opacity: 10;
            transform: translateY(20px);
            transition: opacity 3s ease, transform 3s ease;
        }

        .employee-name {
            color: #FF3300;
            font-weight: bold;
            animation: scaleUp 0.5s ease-in;
        }

        .employee-email {
            color: #FF3300;
            font-weight: bold;
            animation: slideIn 0.5s ease-out;
        }

        .error-message {
            color: red;
            font-weight: bold;
            animation: shake 0.5s;
        }

        #signature {
            color: #00B0F0;
            margin-top: 50px;
            text-align: left;
            font-weight: bold;
            animation: bounce 5s ease infinite;
        }

        button {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #E97132;
            color: white;
            transform: scale(1.05);
            animation: bounce 5s ease infinite;
        }

        .show {
            opacity: 100;
            transform: translateY(10);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(10);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-envelope"></i>Your Ticketing Data</h1>

    <form id="lookupForm">
        <input type="text" id="employeeId" placeholder="Enter Employee ID">
        <button type="submit">Get Details</button>
    </form>

    <div id="employeeDetails"></div>

    <div id="signature">
        <p>Shared Services Center</p>
    </div>

    <script>
        document.getElementById('lookupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const employeeId = document.getElementById('employeeId').value.trim();
            console.log('Requested Employee ID:', employeeId);

            fetch('employees.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched Data:', data);

                    const employee = data.find(emp => emp['Employee ID'] === Number(employeeId));
                    const detailsDiv = document.getElementById('employeeDetails');
                    if (employee) {
                        detailsDiv.innerHTML = `
                            <p class="employee-name">Name: <span style="color: black;">${employee.Name}</span></p>
                            <p class="employee-email">Email: <span style="color: black;">${employee['Email Address']}</span></p>
                        `;
                        detailsDiv.classList.add('show');
                    } else {
                        detailsDiv.innerHTML = `<p class="error-message">Employee ID not found</p>`;
                        detailsDiv.classList.remove('show');
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
